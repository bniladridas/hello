version: '3.8'

services:
  firebase-emulator:
    image: firebase/emulator:latest
    ports:
      - "4000:4000"  # Emulator UI
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth (if needed)
    volumes:
      - ../firebase.json:/firebase/firebase.json
      - ../.firebaserc:/firebase/.firebaserc
    command: firebase emulators:start --only firestore --import=./data --export-on-exit=./data

  app:
    build: ..
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_FIREBASE_API_KEY=demo
      - REACT_APP_FIREBASE_AUTH_DOMAIN=demo.firebaseapp.com
      - REACT_APP_FIREBASE_PROJECT_ID=demo
      - REACT_APP_FIREBASE_STORAGE_BUCKET=demo.appspot.com
      - REACT_APP_FIREBASE_MESSAGING_SENDER_ID=123456789
      - REACT_APP_FIREBASE_APP_ID=demo-app-id
    depends_on:
      - firebase-emulator
    command: npm start