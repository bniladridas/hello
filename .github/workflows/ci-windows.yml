name: CI - Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Check formatting
      run: npm run format:check
    - name: Run lint
      run: npm run lint
    - name: Run tests with coverage
      run: npm run test:coverage
    - name: Build
      run: npm run build